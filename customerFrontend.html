<!DOCTYPE html>
<html>
  <head>
    <title>Excercise 2: Quiz</title>
    <!--Bootstrap CSS-->
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  	<!--jQuery-->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  	<!--Bootstrap JS-->
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  	<link rel="stylesheet" href="style.css">

    <script src="formChecker.js"></script>
  </head>
  <body>
    <div id="content-box">
  		<h1>Excercise 2: Quiz</h1>
  		<br>
  		<br>
      <h2><i>John's Minions Merchandise Emporium</i></h2>
      <form name="store" action="customerBackend.php" method="POST" onsubmit="return validate();">
        <div class="material_card">
          <h3>Minion Tote -- <i>$14.99</i></h3>
          <img class="product_image" src="img/tote.jpg">
          <div class="form-group">
            <label>Quantity: <input type="number" name="toteQuantity" id="toteQuantity" value="0"></label>
          </div>
        </div>

        <div class="material_card">
          <h3>Minion Backpack -- <i>$19.99</i></h3>
          <img class="product_image" src="img/backpack.jpg">
          <div class="form-group">
            <label>Quantity: <input type="number" name="backpackQuantity" id="backpackQuantity" value="0"></label>
          </div>
        </div>

        <div class="material_card">
          <h3>Minion Coffee Mug -- <i>$8.99</i></h3>
          <img class="product_image" src="img/mug.jpg">
          <div class="form-group">
            <label>Quantity: <input type="number" name="mugQuantity" id="mugQuantity" value="0"></label>
          </div>
        </div>

        <div class="material_card">
          <h3>Choose your shipping method:</h3>
          <div class="radio">
            <label><input type="radio" name="shipping" value="0">7 Day: Free</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="shipping" value="1">Overnight: $50.00</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="shipping" value="2">3 Day: $5.00</label>
          </div>
        </div>

        <div class="material_card">
          <h3>Customer information</h3>
          <div class="form-group">
            <label>Username: <input type="text" name="user" id="userField" value=""></label>
          </div>
          <div class="form-group">
            <label>Password: <input type="password" name="pass" id="passField" value=""></label>
          </div>
          <br>
          <input class="btn btn-primary material_button" type="submit">
          <button class="btn btn-primary material_button" onclick="return reset()">Reset</button>
        </div>
      </form>
    </div>
  </body >
</html>
